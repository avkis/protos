// [START declaration]
syntax = "proto3";

package loggerpb;

// [END declaration]

// [START go_declaration]
option go_package = "github.com/avkis/protos/golang/logger";
// [END go_declaration]


// Logger is service for managing permissions and roles.
service Logger {
  // Register registers a new user.
  rpc Register (RegisterRequest) returns (RegisterResponse);
}

// [START messages]
message RegisterRequest {
  string message = 1; // Message to register.
}

message RegisterResponse {
  bool success = 1; // Indicates whether registering the message was successful.
}

// [END messages]