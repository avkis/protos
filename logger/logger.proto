// [START declaration]
syntax = "proto3";

package loggerpb;

// [END declaration]

// [START go_declaration]
option go_package = "github.com/avkis/protos/golang/logger";
// [END go_declaration]


// [START messages]
message Log {
  string name = 1; // Name of the stored data.
  string data = 2; // Data to register.
}

message LogRequest {
    Log logEntry = 1;
}

message LogResponse {
    string result = 1;
}

// Logger service
service LogService {
    rpc WriteLog(LogRequest) returns (LogResponse);
}

// [END messages]





